<nav class="bg-slate-500 text-slate-100 text-2xl py-2 pl-5">
  <div class="flex items-center justify-between">
    <a routerLink="/">Home</a>

    <!-- Hamburger Button -->
    <div class="md:hidden mr-3">
      <button (click)="toggleHamburgerMenu()">
        <svg class="w-6 h-6" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>

    <div class="hidden md:flex md:flex-row md:items-center space-x-4">
      @if (loggedIn()) {
        @if (isAdmin()) {
          <a routerLink="/Users">Users</a>
          <a routerLink="/Roles">Roles</a>
        }
        <a routerLink="/Blog/Upload">Upload Blog</a>
        <a routerLink="/Blog/Me">My Blogs</a>
      }

      @if (!loggedIn()) {
        <a routerLink="/Login">Login</a>
        <a routerLink="/Register">Register</a>
      } @else {
        <a routerLink="/Logout">Logout</a>
      }
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (isHamburgerMenuOpen()) {
    <div class="md:hidden mt-4">
      <div class="flex flex-col items-start space-y-2">
        @if (loggedIn()) {
          @if (isAdmin()) {
            <a routerLink="/Users">Users</a>
            <a routerLink="/Roles">Roles</a>
          }
          <a routerLink="/Blog/Upload">Upload Blog</a>
          <a routerLink="/Blog/Me">My Blogs</a>
        }
        @if (!loggedIn()) {
          <a routerLink="/Login">Login</a>
          <a routerLink="/Register">Register</a>
        } @else {
          <a routerLink="/Logout">Logout</a>
        }
      </div>
    </div>
  }
</nav>
