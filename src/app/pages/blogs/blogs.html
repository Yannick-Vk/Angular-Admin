<article class="my-3">
  <h2 class="text-2xl">{{ blog.title }}</h2>
  <p>Author: {{ blog.author }}</p>
  <p>Created at: {{ blog.createdAt }}</p>
  @if (blog.updatedAt) {
    <p>Updated at: {{ blog.updatedAt }}</p>
  }
  <button (click)="return()" class="my-5">Back to blogs</button>

  <markdown [data]="blog.blogContent">

  </markdown>
</article>
