<div class="center-container">
  <app-form (onFormErrorsChange)="onFormErrorsChanged($event)" (onValidSubmit)="onSubmit($event)" [data]='[
    { label: "Username", key: "Username", type: "text", required: true },
    { label: "Password", key: "Password", type: "password", required: true },
  ]' [errorMessage]="errorMessage" [showValidationErrors]="showValidationErrors"
            class="w-xl" title="Login">

    <p class="my-3">
      Don't have a login? <a routerLink="/Register">Register</a>
    </p>
    <button [disabled]="!isValid()" type="submit">Login</button>
  </app-form>
</div>
