<div class="center-container">
  <form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()" class="">
    <h2 class="text-fuchsia-500 text-3xl mb-3">Add role</h2>
    <div>
      <div class="inputGroup">
        <label for="roleName">Name</label>
        <input type="text" id="roleName" formControlName="roleName">
      </div>
    </div>

    <div class="button-group">
      <button [disabled]="!addRoleForm.valid" type="submit">Add role</button>
    </div>
  </form>
</div>
