<div class="">
  <app-form title="Add user to role" (onValidSubmit)="onSubmit($event)" [data]='[
    { label: "Role name", key: "RoleName", type: "select", options: options() },
    { label: "Username", key: "Username", type: "text", required: true },
  ]'>
    <div class="button-group justify-end">
      <button [disabled]="!isValid()" type="submit">Add role to user</button>
    </div>
  </app-form>
</div>
