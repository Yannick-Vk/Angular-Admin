<h2>Users</h2>
<button (click)="getUsers()">Get all users</button>

@if (users().length > 0) {
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    @for (user of users(); track user.id) {
      <tr>
        <td>{{user.id}}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    }
    </tbody>
  </table>
} @else {
  <p>No users found.</p>
}
