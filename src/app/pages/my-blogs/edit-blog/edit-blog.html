<h2 class="text-2xl"> Edit Blog</h2>
<form class="" [formGroup]="formEdit" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-1 my-5">
    <label>Title</label>
    <input type="text" formControlName="title">
  </div>
  <div class="flex flex-col gap-1 my-5">
    <label>Description</label>
    <textarea formControlName="description">
    </textarea>
  </div>

  <div class="flex flex-col gap-1 my-5">
    <label>Blog file</label>
    <input type="file" (change)="onFileChange($event)">
  </div>


  <div class="button-group">
    <button type="submit">Submit changes</button>
    <button type="button" (click)="deleteBlog()">Delete Blog</button>
  </div>
</form>

<app-modal #confirmDeleteModal>
  <div class="flex flex-row gap-5">
    <button class="bg-red-600 text-white rounded hover:bg-red-700" (click)="confirmDelete()">Confirm</button>
    <button class="bg-gray-300 rounded hover:bg-gray-400" (click)="cancelDelete()">Cancel</button>
  </div>
</app-modal>
