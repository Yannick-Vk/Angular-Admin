@if (blog) {
  <h2 class="text-2xl"> Edit Blog</h2>
  <form class="" [formGroup]="formEdit" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-1 my-5">
      <label>Title</label>
      <input type="text" formControlName="title">
    </div>
    <div class="flex flex-col gap-1 my-5">
      <label>Description</label>
      <textarea formControlName="description">
      </textarea>
    </div>

    <div class="flex flex-col gap-1 my-5">
      <label>Blog file</label>
      <input type="file" (change)="onFileChange($event)">
    </div>


    <div class="flex flex-row gap-5">
      <button type="submit">Submit changes</button>
      <button type="button" (click)="back()">Back to Blog</button>
      <button type="button" (click)="deleteBlog()">Delete Blog</button>
    </div>

    @if (errorMessage().length > 0) {
      <p class="error-message pt-5">{{errorMessage()}}</p>
    }
  </form>

  <app-modal #confirmDeleteModal>
    <div class="flex flex-row gap-5 modal-actions">
      <button id="confirm" (click)="confirmDelete()">Confirm</button>
      <button id="delete" (click)="cancelDelete()">Cancel</button>
    </div>
  </app-modal>
}
