<h2 class="text-3xl">My blogs</h2>
@if (blogs().length === 0) {
  <p>You haven't made a blog yet.</p>
  <button (click)="toNewBlog()" class="mt-5">Create my first blog</button>
} @else {
  <button (click)="toNewBlog()" class="my-5">Create a new blog</button>
  <hr/>
  @for (blog of blogs(); track blog.id) {
    <app-blog [blog]="blog" [enableEdit]="true">

    </app-blog>
  }
}
