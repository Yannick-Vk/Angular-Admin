<form [formGroup]="templateForm" (ngSubmit)="onSubmit()" class="">
  <h2 class="text-fuchsia-500 text-3xl mb-3">{{title()}}</h2>

  @for(field of data(); track $index) {
    <div class="my-5">
      <label>
        {{ field.label }}:
        <input [formControlName]="field.key" [type]="field.type" />
      </label>
    </div>
  }

  <ng-content>
  </ng-content>
</form>
