
<p>File upload an MD-File</p>
<app-form title="Upload blog" (onValidSubmit)="onSubmit($event)" [data]='[
    { label: "Title", key: "Title", type: "text", required: true },
  ]' [errorMessage]="errorMessage" [showValidationErrors]="showValidationErrors"
          (onFormErrorsChange)="onFormErrorsChanged($event)">
  <input type="file" [formControlName]="fileUpload">
  <div class="button-group">
    <button [disabled]="!isValid()" type="submit">Login</button>
  </div>
</app-form>
